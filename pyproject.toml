[project]
name = "ncaa_prediction_model"
version = "0.1.0"
description = "NCAA Basketball Prediction Model"
readme = "README.md"
requires-python = ">=3.12,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "click>=8.1.8",
]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.9",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "pymdown-extensions>=10.14.3",
    "pre-commit",
    "pytest",
    "pytest-mock",
    "mkdocs-material",
    "pymdown-extensions",
    "mkdocs-mermaid2-plugin"
]

[project.urls]
"Homepage" = "https://github.com/tim-mcdonnell/ncaa-prediction-model"
"Bug Tracker" = "https://github.com/tim-mcdonnell/ncaa-prediction-model/issues"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
