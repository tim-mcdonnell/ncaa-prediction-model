repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-toml  # Validates TOML files (important for pyproject.toml)
    -   id: check-merge-conflict  # Checks for merge conflict strings
    -   id: debug-statements  # Checks for debugger imports and py37+ breakpoint() calls
    -   id: detect-private-key  # Detects private keys
    -   id: no-commit-to-branch
        args: [--branch, main, --branch, master]

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests]

-   id: pytest-check
    name: pytest-check
    entry: pytest
    language: system
    pass_filenames: false
    always_run: true
    args: ["-v", "--no-cov"]  # Run without coverage for speed in pre-commit

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
