[pytest]
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
asyncio_default_fixture_loop_scope = function

# Filter specific RuntimeWarnings from asyncio/mock internals
# These warnings come from unittest.mock machinery, not our code
filterwarnings =
    ignore::RuntimeWarning:unittest.mock:
    ignore::RuntimeWarning:threading:
    ignore::RuntimeWarning:selectors: 